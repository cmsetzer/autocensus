[tool.poetry]
name = "autocensus"
version = "2.1.1"
description = "A tool for collecting ACS and geospatial data from the Census API"
license = "MIT"
authors = ["Christopher Setzer <chris.setzer@socrata.com>"]
readme = "readme.md"
homepage = "https://github.com/socrata/autocensus"
keywords = ["census", "acs", "api", "data", "socrata"]
classifiers = [
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research"
]

[tool.poetry.dependencies]
python = ">=3.8,<4.0"
appdirs = "^1.4.4"
fiona = "^1.8.22"
geopandas = "^0.12.2"
httpx = "^0.23.3"
nest-asyncio = "^1.5.6"
pandas = "^1.5.3"
shapely = "^2.0.0"
socrata-py = "^1.1.13"
tenacity = "^8.1.0"
typing-extensions = "^4.4.0"
us = "^2.0.2"
yarl = "^1.8.2"

[tool.poetry.group.dev.dependencies]
black = "^22.12.0"
mypy = "^0.991"
pyinstrument = "^4.4.0"
pytest = "^7.2.1"
pytest-cov = "^4.0.0"
ruff = "^0.0.226"

[tool.black]
line-length = 99
target-version = ["py38", "py39", "py310"]
skip-string-normalization = true

[tool.coverage.run]
omit = ["tests/*"]

[tool.pytest.ini_options]
testpaths = "tests/unit"
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::FutureWarning"
]

[tool.ruff]
line-length = 99
ignore = ["D105", "D107", "D202", "D203", "D213"]

[tool.ruff.mccabe]
max-complexity = 10

[tool.ruff.isort]
force-sort-within-sections = true

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
