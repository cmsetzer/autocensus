[tool.poetry]
name = "autocensus"
version = "1.1.4"
description = "A tool for collecting ACS and geospatial data from the Census API"
license = "MIT"
authors = ["Christopher Setzer <chris.setzer@socrata.com>"]
readme = "readme.md"
homepage = "https://github.com/socrata/autocensus"
keywords = ["census", "acs", "api", "data", "socrata"]
classifiers = [
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research"
]

[tool.poetry.dependencies]
python = ">=3.8,<4"
aiohttp = "^3.8.1"
appdirs = "^1.4.4"
Fiona = "^1.8.20"
geopandas = "^0.10.2"
nest-asyncio = "^1.5.4"
pandas = ">=0.25.3, ^1.3.4"
shapely = "^1.8.0"
socrata-py = ">=0.4, ^1.0"
tenacity = ">=6.1.0, ^8.0.1"
titlecase = "^2.2.0"
yarl = "^1.7.2"
numpy = "^1.21.4"

[tool.poetry.group.dev.dependencies]
black = "^23.7.0"
mypy = "^1.4.1"
pyinstrument = "^4.5.0"
pytest = "^7.4.0"
pytest-cov = "^4.1.0"
ruff = "^0.0.278"

[tool.black]
line-length = 99
target-version = ["py38", "py39", "py310", "py311"]
skip-string-normalization = true

[tool.coverage.run]
omit = ["tests/*"]

[tool.pytest.ini_options]
testpaths = "tests"
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::FutureWarning"
]

[tool.ruff]
line-length = 99
ignore = ["D105", "D107", "D202", "D203", "D213"]

[tool.ruff.mccabe]
max-complexity = 10

[tool.ruff.isort]
force-sort-within-sections = true

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
