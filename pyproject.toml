[tool.poetry]
name = "autocensus"
version = "2.1.2"
description = "A tool for collecting ACS and geospatial data from the Census API"
license = "MIT"
authors = ["Christopher Setzer <cmsetzer.github@gmail.com>"]
readme = "readme.md"
homepage = "https://github.com/socrata/autocensus"
keywords = ["census", "acs", "api", "data"]
classifiers = [
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
]

[tool.poetry.dependencies]
python = ">=3.8,<4.0"
appdirs = "^1.4.4"
geopandas = "0.13.2"
httpx = "^0.25.0"
nest-asyncio = "^1.5.8"
pandas = "^2.0.3"
pyogrio = "^0.6.0"
shapely = "^2.0.2"
socrata-py = "^1.1.13"
tenacity = "^8.2.3"
typing-extensions = "^4.8.0"
us = "^3.1.1"
yarl = "^1.9.2"

[tool.poetry.group.dev.dependencies]
mypy = "^1.3.0"
pyinstrument = "^4.4.0"
pytest = "^7.3.1"
pytest-cov = "^4.1.0"
ruff = "^0.1.2"

[tool.coverage.run]
omit = ["tests/*"]

[tool.pytest.ini_options]
testpaths = "tests/unit"
filterwarnings = ["ignore::DeprecationWarning", "ignore::FutureWarning"]

[tool.ruff]
line-length = 99
select = ["E", "F", "C901"]
ignore = ["D105", "D107", "D202", "D203", "D213"]

[tool.ruff.format]
quote-style = "single"
skip-magic-trailing-comma = true

[tool.ruff.isort]
force-sort-within-sections = true

[tool.ruff.mccabe]
max-complexity = 10

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
